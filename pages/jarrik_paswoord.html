<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarrik</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Creepster', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 2em;
        }

        h2 {
            font-size: 3em;
            animation: flicker 1.5s infinite alternate;
        }

        input {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #ff0000;
            background-color: #111;
            color: #1600dd;
            outline: none;
            text-align: center;
            font-family: 'Creepster', cursive;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: 2px solid #ff0000;
            background-color: #111;
            color: #ff0000;
            cursor: pointer;
            font-family: 'Creepster', cursive;
            text-shadow: 0 0 5px #ff0000;
        }

        button:hover {
            background-color: #330000;
        }

        #message {
            margin-top: 20px;
            font-size: 1.em;
            animation: flicker 2s infinite alternate;
            text-align: center;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            22%,
            24%,
            55% {
                opacity: 0.2;
            }
        }

        @media (max-width: 500px) {
            h2 {
                font-size: 2em;
            }

            #message {
                font-size: 1.2em;
            }

            input,
            button {
                font-size: 1em;
                padding: 12px;
            }
        }

        .sparkle {
            position: fixed;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px white, 0 0 20px rgb(191, 15, 226);
            animation: sparkleFade 1s forwards;
        }

        @keyframes sparkleFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(6);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h2>DAG JARRIK!</h2>
    Proficiat, je hebt bijna onze proeven doorstaan. Vul je paswoord in.
    <input type="text" id="passwordInput" placeholder="Vul in" style="width: 80%; max-width: 300px;">
    <button style="width: 80%; max-width: 200px;" onclick="checkPassword()">Verzenden</button>
    <div id="message"></div>

    <script>
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");

            // Random position
            sparkle.style.left = Math.random() * window.innerWidth + "px";
            sparkle.style.top = Math.random() * window.innerHeight + "px";

            document.body.appendChild(sparkle);

            // Remove after animation
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        function sparkleBurst() {
            for (let i = 0; i < 100; i++) {
                setTimeout(createSparkle, i * 50);
            }
        }
        function checkPassword() {
            const password = document.getElementById('passwordInput').value.toLowerCase();
            const messageDiv = document.getElementById('message');
            if (password === 'apisq') {
                messageDiv.innerHTML = 'Goed gedaan!! <br/> Maar om echt te tonen dat je het waard bent Linde te bevrijden, een laatste test. <br /> Morgen in Le Manoir. Be there!';
                messageDiv.style.color = 'yellow';
                sparkleBurst();
            } else {
                messageDiv.textContent = 'Fout!';
                messageDiv.style.color = 'white';
            }
        }
    </script>
</body>

</html>
