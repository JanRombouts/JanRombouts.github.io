<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarrik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      background-color: #000;
      color: #ff0000;
      font-family: 'Creepster', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
    }

    h2 {
      font-size: 3em;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      animation: flicker 1.5s infinite alternate;
    }

    input {
      font-size: 1.2em;
      padding: 10px;
      margin-top: 20px;
      border: 2px solid #ff0000;
      background-color: #111;
      color: #ff0000;
      outline: none;
      text-align: center;
      font-family: 'Creepster', cursive;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: 2px solid #ff0000;
      background-color: #111;
      color: #ff0000;
      cursor: pointer;
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 5px #ff0000;
    }

    button:hover {
      background-color: #330000;
    }

    #message {
      margin-top: 20px;
      font-size: 1.5em;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <h2>DAG JARRIK! PASWOORD?</h2>
  <input type="password" id="passwordInput" placeholder="Vul in.">
  <button onclick="checkPassword()">Submit</button>
  <div id="message"></div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const messageDiv = document.getElementById('message');
      if (password === 'APISQ') {
        messageDiv.textContent = 'Goed gedaan!! \n Maar om echt te tonen dat je het waard bent Linde te bevrijden, een laatste test. Morgen in Le Manoir. Be there!';
        messageDiv.style.color = 'yellow';
      } else {
        messageDiv.textContent = 'Fout!';
        messageDiv.style.color = '#ff0000';
      }
    }
  </script>
</body>
</html>
